<mat-toolbar class="d-flex justify-content-between" color="primary">
  <div>
    <button mat-icon-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <span>Awesome ToDoEr</span>
  </div>
  <div>
    <button mat-icon-button [routerLink]="'/'" aria-label="Example icon-button with heart icon">
      <mat-icon>home</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="container mt-3">
<!-- Custom install notification -->
  <div class="d-flex alert alert-primary" role="alert" *ngIf="deferredPrompt != null">
    <div>
      <img src="./assets/images/pwa.png" alt="pwa logo" />
    </div>
    <div class="d-flex flex-column justify-content-center ms-3">
      <div>Cool! You`re device and application support PWA.</div>
      <div>
        <button mat-raised-button color="primary" (click)="installPwa()">Install me</button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <router-outlet></router-outlet>
  </div>
</div>
